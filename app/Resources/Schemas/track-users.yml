$schema: http://json-schema.org/draft-07/schema
type: array
items:
  anyOf:
    - type: object
      properties:
        id:
          type: string
          pattern: "^[0-9]+$"
        name:
          type: string
        avatar:
          type: string
        discriminator:
          type: string
          pattern: "^[0-9]{4}$"
      required:
        - id
        - name
